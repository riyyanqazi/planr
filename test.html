<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Testimonials Slider</title>

<!-- Swiper CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

<style>
@import url("https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap");

* {
  box-sizing: border-box;
}

body {
  background: #18181b;
  font-family: "Roboto Condensed", sans-serif;
  color: #fff;
  display: flex;
  justify-content: center;
  padding: 40px;
}

.wrapper {
  max-width: 1200px;
  width: 100%;
  text-align: center;
}

header h1 {
  margin-bottom: 30px;
}

/* Swiper */
.swiper {
  padding: 40px 0;
}

.swiper-slide {
  background: rgba(255,255,255,0.3);
  border-radius: 8px;
  opacity: 0.3;
  transition: all 0.4s ease;
}

.swiper-slide-active {
  opacity: 1;
  background: #fff;
  transform: scale(1.1);
}

.content {
  padding: 40px 20px;
  color: #000;
}

.avatar img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin-bottom: 20px;
}

.cite {
  font-weight: bold;
  font-size: 14px;
}

/* Navigation */
.swiper-nav {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin-top: 30px;
}

.swiper-button-prev,
.swiper-button-next {
  color: #fff;
}

.swiper-pagination-bullet {
  background: #fff;
  opacity: 0.5;
}

.swiper-pagination-bullet-active {
  opacity: 1;
  transform: scale(1.4);
}
</style>
</head>

<body>

<div class="wrapper">
  <header><h1>TESTIMONIALS</h1></header>

  <div class="swiper">
    <div class="swiper-wrapper">

      <div class="swiper-slide">
        <div class="content">
          <div class="avatar">
            <img src="https://bikes-n-stuff.com/wp-content/uploads/sb-instagram-feed-images/julietelliott.jpg">
          </div>
          <p>"Duis mollis, est non commodo luctus, nisi erat porttitor ligula."</p>
          <p class="cite">– Juliet Elliott, Cyclist</p>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="content">
          <div class="avatar">
            <img src="https://dgtzuqphqg23d.cloudfront.net/aqUDdv8fco91cPIeBAetAcpDfUEOIuaIrivU11PMnBs-2048x1942.jpg">
          </div>
          <p>"Lorem ipsum dolor sit amet, consectetur adipiscing elit."</p>
          <p class="cite">– Katie Kookaburra, Cyclist</p>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="content">
          <div class="avatar">
            <img src="https://dgalywyr863hv.cloudfront.net/pictures/athletes/188112/45714/8/full.jpg">
          </div>
          <p>"Donec id elit non mi porta gravida at eget metus."</p>
          <p class="cite">– Alison Tetrick, Cyclist</p>
        </div>
      </div>

    </div>

    <!-- Navigation -->
    <div class="swiper-nav">
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
    </div>
  </div>
</div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
const swiper = new Swiper(".swiper", {
  loop: true,
  centeredSlides: true,
  slidesPerView: 1,
  spaceBetween: 30,

  breakpoints: {
    640: {
      slidesPerView: 2
    },
    992: {
      slidesPerView: 3
    }
  },

  pagination: {
    el: ".swiper-pagination",
    clickable: true
  },

  navigation: {
    nextEl: ".swiper-button-next",
    prevEl: ".swiper-button-prev"
  }
});
</script>

</body>
</html>
